<h3 mat-dialog-title>Add Notification</h3>
<mat-dialog-content>
  <form>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" placeholder="Enter title" [(ngModel)]="this.notification.title" [ngModelOptions]="{standalone: true}"
             [class.is-invalid]="!this.validateTitle() && this.isSubmit">
      <span *ngIf="!this.validateTitle() && this.isSubmit" class="invalid-feedback">Title is required</span>
    </div>
    <div class="form-group">
      <label>Content</label>
      <input type="text" class="form-control" placeholder="Enter content" [(ngModel)]="this.notification.content" [ngModelOptions]="{standalone: true}"
             [class.is-invalid]="!this.validateContent() && this.isSubmit">
      <span *ngIf="!this.validateContent() && this.isSubmit" class="invalid-feedback">Content is required</span>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="submit" class="btn btn-primary" (click)="addOrChangeNotification()">Submit</button>
  <button class="btn btn-secondary ml-2" (click)="close()">Close</button>
</mat-dialog-actions>
