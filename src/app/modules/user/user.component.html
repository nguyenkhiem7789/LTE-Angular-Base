<div class="container-fluid">
  <!-- Header -->
  <nav class="navbar navbar-expand-lg">
    <h3 class="navbar-brand">Users Management</h3>
    <div class="collapse navbar-collapse">
      <div class="navbar-nav mr-auto">
      </div>
      <form class="form-inline">
        <button class="btn btn-primary" type="submit" (click)="search($event)">Search</button>
        <button class="btn btn-info ml-2" type="submit" (click)="create($event)">Add User</button>
      </form>
    </div>
  </nav>

  <!-- Search -->
  <div class="row mb-4">
    <div class="col-4">
      <div class="form-outline">
        <input type="search" class="form-control" placeholder="Search"
               aria-label="Search" />
      </div>
    </div>
  </div>

  <!-- Body -->
  <table class="table table-bordered">
    <thead>
    <tr>
      <th scope="col">STT</th>
      <th scope="col">Full Name</th>
      <th scope="col" class="text-right">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users; let i = index" class="table-row">
      <td>{{i + 1}}</td>
      <td>{{user.fullName}}</td>
      <td class="text-right">
        <button class="btn" (click)="edit($event, user)">
          <i class="fas fa-edit"></i>
        </button>
        <button class="btn ml-2" (click)="delete($event)">
          <i class="fas fa-trash-alt"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
