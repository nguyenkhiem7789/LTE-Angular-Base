<h3 mat-dialog-title>Add User</h3>
<mat-dialog-content>
  <form>
    <div class="form-group">
      <label>Full Name</label>
      <input type="text" class="form-control" placeholder="Enter full name" [(ngModel)]="this.user.fullName" [ngModelOptions]="{standalone: true}"
             [class.is-invalid]="!this.validateFullName() && this.isSubmit">
      <span *ngIf="!this.validateFullName() && this.isSubmit" class="invalid-feedback">Full name is required</span>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" placeholder="Enter email" [(ngModel)]="this.user.email" [ngModelOptions]="{standalone: true}">
    </div>
    <div *ngIf="!isChange" class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="Password" [(ngModel)]="this.user.password" [ngModelOptions]="{standalone: true}"
             [class.is-invalid]="!this.validatePassword() && this.isSubmit">
      <span *ngIf="!this.validatePassword() && this.isSubmit" class="invalid-feedback">Password is required</span>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="submit" class="btn btn-primary" (click)="addOrChangeUser()">Submit</button>
  <button class="btn btn-secondary ml-2" (click)="close()">Close</button>
</mat-dialog-actions>
